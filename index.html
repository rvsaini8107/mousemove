<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse move</title>
    <style>
        .mousemoveimg{
            width: 68px;
            height: 68px;
            position: absolute;
            pointer-events: none;
            transition:ease;
            /* box-shadow: 0 25px 50px; */

        }
    </style>
</head>
<body style="width: 900px;height: 700px; ">
    <img src="./image/colorFullmouse.png" alt="mouse" class="mousemoveimg">
    <script>
        
        document.addEventListener("mousemove",function(e){
            const mousemove=document.querySelector('.mousemoveimg');
            mousemove.style.left = e.offsetX+'px';
            mousemove.style.top = e.offsetY+'px';
            

        });
    </script>
</body>
</html>
